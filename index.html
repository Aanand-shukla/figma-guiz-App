<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Quiz App</h2>
    <div class="main">
      <div class="quizfirst">
        <section class="circle">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </section>
        <div class="headsSquare">
          <div class="avtar">
            <img src="./images/Vector.png" alt="" />
            <h3>Hello Kirat</h3>
            <img src="./images/Ellipse 13.png" alt="" />
          </div>
          <div class="popular">
            <p>Popular</p>
            <div class="popular__boxes">
              <div class="box">
                <p>Space</p>
                <img src="./images/Vector1.png" alt="" />
              </div>
              <div class="box">
                <p>History</p>
                <img src="./images/Vector2.png" alt="" />
              </div>
              <div class="box">
                <p>Sports</p>
                <img src="./images/Group.png" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="explore">
          <p>Explore</p>
          <p>View All</p>
        </div>
        <div class="fields"></div>
      </div>
    </div>

    <!-- quiz live showing -->

    <div class="livequiz livehidden">
      <div class="headsSquare">
        <div class="livequiz__icon">
          <img src="./images/Vector.png" alt="" />
          <img src="./images/Vector3.png" alt="" />
        </div>
        <!-- <section class="circle">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </section> -->
        <div class="livequiz__questions">
          <div class="livequiz__questionsBox">
            <div class="livequiz__questionsBox_circle">
              <div class="livequiz__time">
                <h3>50</h3>
              </div>
            </div>
            <div class="liveQuiz_rightOrWrongCount">
              <div class="right">
                <h4>05</h4>
                <span></span>
              </div>
              <div class="wrong">
                <span></span>
                <h4>05</h4>
              </div>
            </div>
            <div class="question_numbers">
              <p>
                Question <span class="start_time"></span>/<span
                  class="end_time"
                ></span>
              </p>
            </div>

            <div class="question">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Officiis, aliquid.
              </p>
            </div>
          </div>
        </div>
        <div class="quiz_answers">
          <div class="ans">
            <h4 class="ans1">hhfd</h4>
            <input type="radio" name="same" id="" />
          </div>
          <div class="ans">
            <h4 class="ans2">vxcbxc</h4>
            <input type="radio" name="same" id="" />
          </div>
          <div class="ans">
            <h4 class="ans3">xxvc</h4>
            <input type="radio" name="same" id="" />
          </div>
          <div class="ans">
            <h4 class="ans4">cvxcvxcb</h4>
            <input type="radio" name="same" id="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
